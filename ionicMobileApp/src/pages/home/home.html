<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.temperature}}</h2>
        <div class="icon">{{weather.icon}}</div>
        <h3 class="desc">{{weather.summary}}</h3>
        <h1 class="temp">{{weather.temperature}}</h1>
      </ion-col>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Wind Speed:  </strong>{{weather.windSpeed}}
          </ion-item>
          <ion-item>
            <strong>Relative Humidity:  </strong>{{weather.humidity}}
          </ion-item>
          <ion-item>
            <strong>Visibility:  </strong>{{weather.visibility}}
          </ion-item>
          <ion-item>
            <strong>Dewpoint:  </strong>{{weather.dewPoint}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
